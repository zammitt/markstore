<template name="productItem">
  <div class="col-xs-18 col-sm-4 col-md-3">
			<div class="productbox">
				<div class="imgthumb img-responsive">
					<img src="{{image}}">
				</div>
				<div class="caption">
					<h5>{{name}}</h5>
					<span class="pull-right">${{price}}</span> <a href="#" class="btn btn-info btn-xs" role="button">Add To Cart</a>
				</div>
			</div>
		</div>
</template>
